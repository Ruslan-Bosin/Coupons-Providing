<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ client_signup_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ client_signup_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body onload="validator_with_error_message_checker()">
<h1>Регистрация - клиент</h1>
<a href="{{ select_role_url }}">К выбору</a>
<a href="{{ client_login_url }}">Вход</a>
<form method="post">
    {{ form.hidden_tag() }}
    <label>Name: {{ form.name(class="name_field", onchange="validator()", onkeydown="validator()") }}</label>
    <label>Email: {{ form.email(class="email_field", onchange="validator()", onkeydown="validator()") }}</label>
    <label>Password: {{ form.password(class="password_field", onchange="validator()", onkeydown="validator()") }}</label>
    <label>Password Confirmation: {{ form.password_confirmation(class="password_confirmation_field", onchange="validator()", onkeydown="validator()") }}</label>
    {{ form.submit(id="submit_button") }}
</form>
<p id="error_message" class="error_message">{{ get_flashed_messages()[0] }}</p>
</body>
<script defer>
    {% if data_js %}
    {{ client_signup_script_url | script(data_js) | safe }}
    {% else %}
    {{ client_signup_script_url | script() | safe }}
    {% endif %}
</script>
</html>
