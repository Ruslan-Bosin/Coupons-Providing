<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ organization_settings_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ organization_settings_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body>
<h1>Настройки - организация</h1>
<p>{{ user_info["title"] }} <a href="{{ organization_settings_change_name_url }}"> -> </a> </p>
<p>{{ user_info["email"] }} <a href="{{ organization_settings_change_email_url }}"> -> </a> </p>
<p>{{ "•••••••••••••••" }} <a href="{{ organization_settings_change_password_url }}"> -> </a> </p>
<p>{{ user_info["sticker"] }} <a href="{{ organization_settings_change_sticker_url }}"> -> </a> </p>
<a href="{{ organization_main_url }}">назад</a>
<a href="{{ organization_logout_url }}">выйти</a>
</body>
<script defer>
    {% if data_js %}
    {{ organization_settings_script_url | script(data_js) | safe }}
    {% else %}
    {{ organization_settings_script_url | script() | safe }}
    {% endif %}
</script>
</html>
