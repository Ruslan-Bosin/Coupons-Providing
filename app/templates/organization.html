<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ organization_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ organization_styles_url | style() | safe }}
        {% endif %}
    </style>

</head>
<body onload="on_load()">
<h1>Организация</h1>
<p>{{ organization_title }}</p>
<form method="post">
    {{ form.hidden_tag() }}
    <label>id: {{ form.id(class="id_field") }}</label>
    {{ form.submit(id="submit_button") }}
</form>
{% for elem in clients %}
<p>{{ elem.client.name if elem.client.is_private == False else "Имя скрыто" }} - {{ elem.accumulated }} из {{ elem.organization.limit }}</p>
{% endfor %}
</body>
<script defer>
    {% if data_js %}
    {{ organization_script_url | script(data_js) | safe }}
    {% else %}
    {{ organization_script_url | script() | safe }}
    {% endif %}
</script>
</html>
