<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        {% if data_css %}
        {{ ui_kit_styles_url | style(data_css) | safe }}
        {{ index_styles_url | style(data_css) | safe }}
        {% else %}
        {{ ui_kit_styles_url | style() | safe }}
        {{ index_styles_url | style() | safe }}
        {% endif %}
    </style>
</head>
<body>
<h1>Кто вы ?</h1>
<a href="{{ index_url }}">Назад</a>
<a href="{{ client_login_url }}">Клиент</a>
<a href="{{ organization_login_url }}">Организация</a>
</body>
</html>
